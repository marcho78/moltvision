name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            build-flag: --win
            artifact-glob: dist/*.exe
          - os: macos-latest
            build-flag: --mac
            artifact-glob: dist/*.dmg
          - os: ubuntu-latest
            build-flag: --linux
            artifact-glob: dist/*.AppImage

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Package installer
        run: npx electron-builder ${{ matrix.build-flag }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact-glob }}
