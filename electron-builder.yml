appId: com.moltvision.app
productName: MoltVision
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!docs/*'
  - '!electron.vite.config.*'
  - '!{.eslintignore,.eslintrc*,.prettierrc*,.editorconfig,postcss.config.*,tailwind.config.*}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - '!{CONTRIBUTING.md,SECURITY.md,CHANGELOG.md,.github}'
asarUnpack:
  - '**/*.node'
  - '**/better-sqlite3/**'
win:
  executableName: MoltVision
  target:
    - target: nsis
      arch:
        - x64
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: MoltVision
  uninstallDisplayName: MoltVision
  createDesktopShortcut: always
  oneClick: false
  allowToChangeInstallationDirectory: true
mac:
  entitlementsInherit: build/entitlements.mac.plist
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  category: public.app-category.social-networking
  artifactName: ${name}-${version}-${arch}.${ext}
dmg:
  artifactName: ${name}-${version}-${arch}.${ext}
linux:
  target:
    - AppImage
  maintainer: moltvision
  category: Utility
