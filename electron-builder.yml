appId: com.moltvision.app
productName: MoltVision
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.*'
  - '!{.eslintignore,.eslintrc*,.prettierrc*,postcss.config.*,tailwind.config.*}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - '**/*.node'
  - '**/better-sqlite3/**'
win:
  executableName: MoltVision
  target:
    - nsis
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: MoltVision
  uninstallDisplayName: MoltVision
  createDesktopShortcut: always
mac:
  entitlementsInherit: build/entitlements.mac.plist
  target:
    - dmg
linux:
  target:
    - AppImage
  maintainer: moltvision
  category: Utility
